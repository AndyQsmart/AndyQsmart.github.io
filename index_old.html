    <div class="QBannerPanel" style="position: relative; top: 0">

                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-button-next" style="background: url(image/btn/btn_next.png); background-size: auto 100%; background-position: 2px top; right: 0"></div>
            <div class="swiper-button-prev" style="background: url(image/btn/btn_prev.png); background-size: auto 100%; background-position: center top;left: 0"></div>
            <!-- Add Arrows -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div>
        <ul>
            <li class="QImageBoxList">

    </div>

    <div class="QCopyRight">
        <hr/>
        <p>Copyright © 2016 - 2017</p>
    </div>

    <script>
        $('.QImageBoxList').mouseenter(function () {
            $(this).find('.inner_text2').stop(true, true).fadeIn()
        }).mouseleave(function () {
            $(this).find('.inner_text2').stop(true, true).fadeOut()
        })

        var swiper = new Swiper('.swiper-container',
            {
                pagination: '.swiper-pagination',//页码
                nextButton: '.swiper-button-next',//下一页
                prevButton: '.swiper-button-prev',//上一页
                // direction:'vertical',//上下滚动
                paginationClickable: true,//点击页码
                spaceBetween: 0,//分页间距
                centeredSlides: true,
                autoplay: 2500,//自动播放
                speed: 600,
                autoplayDisableOnInteraction: false,
                effect: 'coverflow',
                loop: true,//循环
            });
        $(".swiper-container").mouseenter(function () {//滑过悬停
            swiper.stopAutoplay();//mySwiper 为上面你swiper实例化的名称
        }).mouseleave(function () {//离开开启
            swiper.startAutoplay();
        });
